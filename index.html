<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Generator</title>
</head>
<body bgcolor="black">
    <div style="border: none;position: absolute; top: 3%;">
        <div style="display: flex;  flex-direction: row;  justify-content: space-between; padding: 0;border: none;">
            <img src="" alt=" Enter The Image Source Below" id="img" width="200" height="200" crossorigin="anonymous">
            <label for="file" style="border: none;"><img src="" style="border-radius: 50%;
            width: 200px;height: 200px;" width="200"></label>
            <input type="file" accept="image/png, image/jpg, image/jpeg" id="file" hidden>
        </div>
        <input type="text" id="src" placeholder="Image Source URL" oninput="$id('img').src=this.value;quote()">
        <label for="txt">TEXT COLOUR</label>
        <label for="bg">BACKGROUND COLOUR</label>
        <input type="color" id="txt" oninput="document.querySelectorAll('label')[1].style.color=this.value;quote()"  hidden>
        <input type="color" id="bg" oninput="document.querySelectorAll('label')[2].style.backgroundColor=this.value;quote()"  hidden>
        
        <textarea id="quote" cols="20" rows="10" placeholder="Quote" oninput="quote()"></textarea>
        <div style="display: flex;  flex-direction: row;  justify-content: space-between; padding: 0;border: none;">
            <input type="text" id="personality" placeholder="Personality" style="margin-bottom: 0;width: 90%;"
            oninput="quote()">
            <button id="download" style="margin-bottom: 0;" onclick="download()">Download</button>
        </div>
        <div style="display: flex;  flex-direction: row;  justify-content: space-between; padding: 0;border: none;">
        <input type="number" id="font-size" value="50" style="margin-bottom: 0;width: 90%;text-align: center;" oninput="quote()">
        <select id="file-type" style="margin-bottom: 0;width: 25%;text-align: center;"><option value="png">PNG</option><option value="gif">GIF</option><option value="jpeg">JPEG</option><option value="jpg">JPG</option></select>
        </div>
        <canvas width="3000" height="1000" id="canvas"></canvas>
    </div>

        let ctx = $id("canvas").getContext("2d")
        ctx.fillStyle = "black"
        ctx.fillRect(0, 0, 3000, 1000)
        let quote = e => {
            ctx.fillStyle = $id('bg').value
            ctx.fillRect(0, 0, 3000, 1000)
            ctx.font = $id('font-size').value+"px Arial"
            ctx.fillStyle = $id('txt').value
            ctx.drawImage($id("img"), 0, 0, 1000, 1000)
            let text = $id("quote").value + "\n~ " + $id("personality").value
            let lines = text.split("\n")
            for (let i = 0; i < lines.length; i++) {
                const c = i == lines.length - 1 ? 50 : 0
                ctx.fillText(text.split("\n")[i], 1050, 200 + i * 110 + c, 1700)
            }
        }
        let download = function () {
            let link = document.createElement('a');
            link.download = 'quote.'+$id('file-type').value;
            link.href = document.getElementById('canvas').toDataURL()
            link.click();
            link.remove()
        }
        $id('file').addEventListener('change', (event) => {
            const imageFile = event.target.files[0];
            if (imageFile) {
                const reader = new FileReader();
                reader.readAsDataURL(imageFile);
                reader.onload = () => {
                    $id("img").src = reader.result;
                    $id('src').value = reader.result;
                    quote();
                }
            }
        });

        html,

        body {
            display: flex;
            flex-direction: column;
            flex-wrap: nowrap;
            justify-content: center;
        }

        button {
            width: 25%;
        }

        div {
            display: grid;
        }

        canvas {
            width: 100%;
        }

        div>* {
            margin-bottom: 0.5%;
        }

        * {
            color: white;
            background-color: black;
            border: 1px solid whitesmoke;
            /*font-size: 5vh;*/
        }
        label{
            font-weight: bolder;
            text-align: center;
        }
    </style>
